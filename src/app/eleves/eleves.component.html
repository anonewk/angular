{{eleves | async | json}}

<div style="padding: 5%;">
  <table mat-table [dataSource]="eleves | async" class="mat-elevation-z8" style="width: 100%;">

    <!-- Affichage de la colonne Prénom -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

    <!-- Affichage de la colonne Nom -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- Affichage de la colonne Age -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- Affichage de la colonne Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="supprimer(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Déclaration de la ligne d'entete composée des colonnes à afficher -->
    <tr mat-header-row *matHeaderRowDef="['prenom', 'nom', 'age', 'actions']"></tr>

    <!-- Déclaration des lignes composée des colonnes à afficher -->
    <tr mat-row *matRowDef="let row; columns: ['prenom', 'nom', 'age', 'actions'];"></tr>
  </table>
</div>
