<!-- {{eleves | async | json}} -->


<div style="padding: 5%;">
  <button mat-raised-button color="primary" (click)="ajouter()">Nouveau</button>
  <table mat-table [dataSource]="eleves | async" class="mat-elevation-z2" style="width: 100%; margin-top: 1%;">
    <ng-container matColumnDef="dateNaissance">
      <th mat-header-cell *matHeaderCellDef>Date de naissance</th>
      <td mat-cell *matCellDef="let element"> {{element.dateNaissance.toMillis() | date:'dd/MM/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Pr√©nom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="width: 100px; max-width: 100px;"> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="modifier(element)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="supprimer(element)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['dateNaissance', 'nom', 'prenom', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['dateNaissance', 'nom', 'prenom', 'actions'];"></tr>
  </table>
</div>
