<!-- {{technos | async | json}} -->


<div style="padding: 5%;">
  <button mat-raised-button color="primary" (click)="ajouter()">Nouveau</button>
  <button mat-raised-button color="secondary" routerLink="/connexion">Déconnexion</button>

  <div style="padding: 5%;">
    <table mat-table [dataSource]="technos | async" class="mat-elevation-z8" style="width: 100%;">

      <!-- Affichage de la colonne Nom -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef > Nom </th>
        <td mat-cell *matCellDef="let element" style="font-weight: bold;"> {{element.nom}} </td>
        <!--
        Vu que je ne savais pas quel méthode pour préferiez,
        j'ai mis en commentaire cette ligne avec une potentielle autre méthode pour afficher les noms des technos en GRAS
        <td mat-cell *matCellDef="let element" style="font-weight: bold;"> <strong>{{element.nom}}</strong> </td>-->
      </ng-container>

      <!-- Affichage de la colonne Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Affichage de la colonne Note -->
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef> Note </th>
        <td mat-cell *matCellDef="let element"> <ngb-rating [max]="5" [(rate)]="element.note" [readonly]="true"></ngb-rating> <!--{{element.note}}--></td>
      </ng-container>

      <!-- Affichage de la colonne Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="modifier(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="supprimer(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Déclaration de la ligne d'entete composée des colonnes à afficher -->
      <tr mat-header-row *matHeaderRowDef="['nom', 'description', 'note', 'actions']"></tr>

      <!-- Déclaration des lignes composée des colonnes à afficher -->
      <tr mat-row *matRowDef="let row; columns: ['nom', 'description', 'note', 'actions'];"></tr>
    </table>
  </div>
</div>
