<form [formGroup]="formulaire" (ngSubmit)="valider()">

  <!-- Titre dialog -->
  <h2 mat-dialog-title>Formulaire technos</h2>

  <!-- Corps dialog -->
  <mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Nom</mat-label>
      <input matInput placeholder="Nom" formControlName="nom">
    </mat-form-field>

    <br>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Description</mat-label>
      <input matInput placeholder="Description" formControlName="description">
    </mat-form-field>

    <br>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Note</mat-label>
      <input matInput placeholder="Note" formControlName="note">
    </mat-form-field>
  </mat-dialog-content>

  <!-- Actions dialog -->
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-raised-button color="primary" type="submit" mat-dialog-close>Valider</button>
  </mat-dialog-actions>

</form>
